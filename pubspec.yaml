name: family_bridge
description: A comprehensive family care management application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Data & Backend
  supabase_flutter: ^2.3.2
  shared_preferences: ^2.2.2
  http: ^1.1.2
  dio: ^5.4.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Health & Fitness
  percent_indicator: ^4.2.3
  
  # Media
  audioplayers: ^5.2.1
  image_picker: ^1.0.5
  camera: ^0.10.5
  record: ^5.0.4
  
  # Permissions & Device
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Voice & Speech
  speech_to_text: ^6.4.1
  flutter_tts: ^4.0.2

  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Icons
  flutter_feather_icons: ^2.0.0+1
  
  # Utilities
  uuid: ^4.2.2
  collection: ^1.18.0
  flutter_dotenv: ^5.1.0

  # Weather (optional)
  weather: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700