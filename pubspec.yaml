name: family_bridge
description: Multi-generational family care coordination app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # State management & navigation
  provider: ^6.1.1
  flutter_riverpod: ^2.4.10
  go_router: ^13.2.0

  # Backend & auth
  supabase_flutter: ^2.5.6
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.3.0
  shared_preferences: ^2.2.2
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2

  # Data & utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  workmanager: ^0.5.1

  # Media & device
  audioplayers: ^5.2.1
  record: ^5.0.4
  image_picker: ^1.0.7
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Notifications & timezones
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Charts & indicators
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.2

  # Security
  encrypt: ^5.0.1
  crypto: ^3.0.3
  flutter_feather_icons: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting & analysis
  flutter_lints: ^3.0.1
  dart_code_metrics: ^5.7.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
    - .env

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

# Native Splash Screen
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo.png
  branding: assets/images/flutter_logo.png
  color_dark: "#042a49"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/flutter_logo_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash_logo_android12_dark.png
    icon_background_color_dark: "#000000"
