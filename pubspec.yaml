name: family_bridge
description: Multi-generational family care coordination app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_feather_icons: ^2.0.0+1

  # UI & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.2
  table_calendar: ^3.0.9

  # State Management (Using Provider for consistency)
  provider: ^6.1.1

  # Navigation
  go_router: ^13.2.0

  # Backend & Auth
  supabase_flutter: ^2.5.6
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.3.0
  sign_in_with_apple: ^6.1.0

  # Network & HTTP
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Environment & Configuration
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2

  # Storage & File Management
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Media Handling
  image_picker: ^1.0.7
  camera: ^0.10.5
  video_player: ^2.8.3
  audioplayers: ^6.0.0
  record: ^5.0.4

  # Voice & Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Notifications & Timezones
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Permissions & Device Info
  permission_handler: ^11.3.0
  device_info_plus: ^9.1.1

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Chat Features
  emoji_picker_flutter: ^2.1.1
  giphy_get: ^3.5.6
  flutter_linkify: ^6.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0

  # Security & Encryption (HIPAA)
  encrypt: ^5.0.1
  crypto: ^3.0.3

  # Professional Reporting
  pdf: ^3.10.7
  printing: ^5.12.0

  # Background Processing
  workmanager: ^0.5.1

  # Weather (Optional feature)
  weather: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter
  
  # Linting & Analysis
  flutter_lints: ^3.0.1
  dart_code_metrics: ^5.7.6
  
  # Code Generation
  build_runner: ^2.4.6
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  hive_generator: ^2.0.0
  
  # Testing
  mockito: ^5.4.0
  mocktail: ^1.0.0
  bloc_test: ^9.1.4
  patrol: ^3.0.0
  fake_async: ^1.3.1
  
  # Development Tools
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  
  # Performance & Debugging
  leak_tracker: ^10.0.0
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
    - .env
  
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#007AFF"

# Native Splash Screen
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo.png
  branding: assets/images/flutter_logo.png
  color_dark: "#042a49"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/flutter_logo_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash_logo_android12_dark.png
    icon_background_color_dark: "#000000"

# Code Generation Configuration
build_runner:
  builders:
    json_serializable:
      options:
        explicit_to_json: true
        include_if_null: false