name: family_bridge
description: Multi-generational family care coordination app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI & State
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  flutter_riverpod: ^2.4.10
  go_router: ^13.2.0

  # Backend & Auth
  supabase_flutter: ^2.5.6
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.3.0
  sign_in_with_apple: ^6.1.0
  shared_preferences: ^2.2.2
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0

  # Media & Device
  image_picker: ^1.0.7
  camera: ^0.10.5
  video_player: ^2.8.3
  audioplayers: ^6.0.0
  record: ^5.0.4
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Voice & Accessibility
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.0

  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Chat & UI extras
  emoji_picker_flutter: ^2.1.1
  giphy_get: ^3.5.6
  flutter_linkify: ^6.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Optional
  weather: ^3.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
