name: family_bridge
description: FamilyBridge Flutter app with Supabase integration
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.2.0
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  hive_flutter: ^1.1.0
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  local_auth: ^2.1.7
  device_info_plus: ^10.1.0
  flutter_tts: ^3.8.3
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
