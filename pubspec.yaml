name: family_bridge
description: Multi-generational family care coordination app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.6
  go_router: ^16.2.2
  
  # Supabase for backend
  supabase_flutter: ^2.5.6
  
  # UI and animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  flutter_feather_icons: ^2.0.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.0
  
  # Data & Backend
  shared_preferences: ^2.2.2
  http: ^1.1.2
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  
  # Media handling
  image_picker: ^1.0.7
  video_player: ^2.8.3
  audioplayers: ^6.0.0
  record: ^6.1.1
  camera: ^0.11.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  path_provider: ^2.1.2
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  collection: ^1.18.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.2.2
  
  # Notifications
  flutter_local_notifications: ^19.4.2
  
  # Health & Fitness
  percent_indicator: ^4.2.3
  table_calendar: ^3.0.9
  fl_chart: ^1.1.1
  
  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Voice & Speech
  speech_to_text: ^7.3.0
  flutter_tts: ^4.0.2

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Chat features
  emoji_picker_flutter: ^4.3.0
  giphy_get: ^3.5.6
  flutter_linkify: ^6.0.0

  # Weather (optional)
  weather: ^3.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700