name: CodeQL

on:
  push:
    branches: [ main, capy/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 5 * * 1'

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
